</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(P\) and \(Q\) be statements. The <dfn class="terminology">implication</dfn>, "\(P\) implies \(Q\)" (or "if \(P\text{,}\) then \(Q\)") is denoted \(P\Rightarrow Q\text{,}\) and is false only when \(P\) is true but \(Q\) is false. See <a class="xref" data-knowl="./knowl/table-implication.html" title="Table 3.1.9: The implication \(P\Rightarrow Q\text{.}\)">Table 3.1.9</a>.</p>
