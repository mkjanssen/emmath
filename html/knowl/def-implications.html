</h3>
<p>Let <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> be statements. The <dfn class="terminology">implication</dfn>, "<span class="process-math">\(P\)</span> implies <span class="process-math">\(Q\)</span>" (or "if <span class="process-math">\(P\text{,}\)</span> then <span class="process-math">\(Q\)</span>") is denoted <span class="process-math">\(P\Rightarrow Q\text{,}\)</span> and is false only when <span class="process-math">\(P\)</span> is true but <span class="process-math">\(Q\)</span> is false. See <a href="" class="xref" data-knowl="./knowl/table-implication.html" title="Table 3.1.12: The implication P\Rightarrow Q">Table 3.1.12</a>.</p>
