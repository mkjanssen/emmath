<p xmlns:svg="http://www.w3.org/2000/svg">The little cubes which make up the Cube are often called <dfn class="terminology">cubies</dfn>. The cubies located at the corners are imaginatively called <dfn class="terminology">corner cubies</dfn>, the cubies located at the centers <dfn class="terminology">center cubies</dfn>, and the others <dfn class="terminology">edge cubies</dfn>.</p></article><span class="incontext"><a href="sec-play-intro.html#definition-1">in-context</a></span>
