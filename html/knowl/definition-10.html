</h3>
<p>A <dfn class="terminology">proposition</dfn> is a declarative sentence which is either true or false, but not both. An <dfn class="terminology">elementary proposition</dfn> is a sentence with a subject and a verb, but no connectives (such as <em class="emphasis">and, or, not, if-then,</em> or <em class="emphasis">if-and-only-if</em>).</p></article><span class="incontext"><a href="sec-connectives.html#definition-10" class="internal">in-context</a></span>
