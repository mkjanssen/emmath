</h5>
<p>If <span class="process-math">\(m\)</span> seats are to be apportioned among a total population of <span class="process-math">\(N\)</span> people, the <dfn class="terminology">standard divisor</dfn> <span class="process-math">\(D\)</span> is given by the formula <span class="process-math">\(D = \frac{N}{m}\text{.}\)</span> For a state with population <span class="process-math">\(P\text{,}\)</span> the state's <dfn class="terminology">standard quota</dfn> is the number <span class="process-math">\(\frac{P}{D}\text{.}\)</span></p></article><span class="incontext"><a href="sec-apportionment-intro.html#definition-32" class="internal">in-context</a></span>
