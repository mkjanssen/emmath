<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.22</span><span class="period">.</span>
</h5> <div class="para">A voting system is said to satisfy the <dfn class="terminology">monotonicity criterion</dfn> if when a candidate <span class="process-math">\(X\)</span> wins, and on a recount or reelection, only changes favorable to <span class="process-math">\(X\)</span> occur, then <span class="process-math">\(X\)</span> will still win. That is, changes that only favor the winner should not change the winner.</div></article><span class="incontext"><a class="internal" href="sec-pwc-irv.html#def-mono-crit">in-context</a></span>
