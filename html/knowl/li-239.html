<article class="li"><h5 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3</span><span class="period">.</span>
</h5>Test your suspicion using the Sage cell below, or <a class="external" href="https://docs.google.com/spreadsheets/d/1sFOHJ-LNA39Ydj_GDg69XhtNwWVtpWNweBT5IBzjJGo/edit?usp=sharing" target="_blank">this spreadsheet</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-19-hidden.html" title="Footnote 4.2.4"><sup> 4 </sup></a>. <div class="sagecell-sage" id="sage-5"><script type="text/x-sage">H_0 = 10 # This is the initial hare population
L_0 = 10 # This is the initial lynx population
a = 0.05 # This represents the predation rate
b=0.6 # Growth rate of hares
c=a # This represents the predation rate
d=0.7 # death rate of lynx
nperiod=12
def H(n):
	if n==0:
		return H_0
	else:
		return H(n-1) + (b*H(n-1)-a*L(n-1)*H(n-1))/nperiod

def L(n):
	if n==0:
		return L_0
	else:
		return L(n-1) + (c*L(n-1)*H(n-1)-d*L(n-1))/nperiod
time=10
nn=range(time)
HH = [H(n) for n in nn]
LL = [L(n) for n in nn]
nH = list(zip(nn, HH))
nL = list(zip(nn, LL))
H_dots = points(nH, color='blue')
L_dots = points(nL, color='red')
p = H_dots + L_dots
p
</script></div></article><span class="incontext"><a href="sec-dds.html#li-239" class="internal">in-context</a></span>
