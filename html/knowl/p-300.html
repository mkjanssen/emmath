<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In this activity, we'll seek to understand the following claim: <blockquote class="blockquote">Every planar graph <span class="process-math">\(G\)</span> with no loops or multiple edges must contain at least one vertex of degree less than or equal to 5.</blockquote> We'll approach this by assuming the conclusion is false and reaching a contradiction.</p>
